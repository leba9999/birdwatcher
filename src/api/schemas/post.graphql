scalar DateTime

type Post {
    id: ID!
    status: String!
    title: String
    description: string
    likes: [User]
    comments: [Comment]
    owner: User!
    createdAt: DateTime!
    filename: String
}

type Query {    
    postById(id: ID!): Post
    posts: [Post]
    postsByUser(userId: ID!): [Post]
}

type Mutation {
    createPost(status: String!, title: String, description: String, likes: [User], comments: [Comment], owner: User!, createdAt: DateTime!, filename: String): Post!
    updatePost(id: ID!, status: String!, title: String, description: String, likes: [User], comments: [Comment], filename: String): Post!
    deletePost(id: ID!): Post!'

    updatePostAsAdmin(id: ID!, status: String!, title: String, description: String, likes: [User], comments: [Comment], owner: User!, createdAt: DateTime!, filename: String): Post!
    deletePostAsAdmin(id: ID!): Post!
}