type Bird {
    id: ID!
    birdname: String!
    description: String
}

type Query {
    bird: [Bird]
    birdById(id: ID!): Bird
}

type Mutation {
    createBird(birdname: String!, description: String): Bird
    updateBird(id: ID!, birdname: String!, description: String): Bird
    deleteBird(id: ID!): Bird
}