type Species {
    id: ID!
    name: String!
    description: String
}

type Query {
    species: [Species]
    speciesById(id: ID!): Species
}

type Mutation {
    createSpecies(name: String!, description: String): Species
    updateSpecies(id: ID!, name: String!, description: String): Species
    deleteSpecies(id: ID!): Species
}